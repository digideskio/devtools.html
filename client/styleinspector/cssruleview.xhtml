<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      class="theme-sidebar">
  <head>
    <title class="translateText">ruleViewTitle</title>
    <link rel="stylesheet" href="ruleview.css"  type="text/css"/>
    <link rel="stylesheet" href="../chrome/global/skin/global.css"  type="text/css"/>
    <link rel="stylesheet" href="../themes/common.css"  type="text/css"/>
    <link rel="stylesheet" href="../themes/ruleview.css"  type="text/css"/>
    <script type="application/javascript" src="../shared/theme-switching.js"></script>
    <script type="application/javascript" src="../../globals.js"></script>
    <script type="application/javascript" src="../../built/styleinspector.js"></script>
  </head>
  <body>
    <div id="root" class="devtools-monospace">
      <div id="ruleview-toolbar" class="devtools-toolbar">
        <div class="devtools-searchbox">
          <input id="ruleview-searchbox"
                 class="devtools-searchinput devtools-rule-searchbox translateAttr"
                 type="search" placeholder="filterStylesPlaceholder"/>
          <button id="ruleview-searchinput-clear" class="devtools-searchinput-clear"></button>
        </div>
        <button id="ruleview-add-rule-button" title="addRuleButtonTooltip" class="devtools-button translateAttr"></button>
        <button id="pseudo-class-panel-toggle" title="togglePseudoClassPanel" class="devtools-button translateAttr"></button>
      </div>
      <div id="pseudo-class-panel" class="devtools-toolbar" hidden="true" tabindex="-1">
        <label><input id="pseudo-hover-toggle" type="checkbox" value=":hover" tabindex="-1" />:hover</label>
        <label><input id="pseudo-active-toggle" type="checkbox" value=":active" tabindex="-1" />:active</label>
        <label><input id="pseudo-focus-toggle" type="checkbox" value=":focus" tabindex="-1" />:focus</label>
      </div>
    </div>

    <div id="ruleview-container" class="ruleview devtools-monospace">
    </div>
  </body>
</html>
