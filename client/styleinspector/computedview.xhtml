<!DOCTYPE window [
  <!ENTITY % inspectorDTD SYSTEM "l10n/styleinspector.dtd">
  %inspectorDTD;
  <!ENTITY % globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
  <!ELEMENT loop ANY>
  <!ATTLIST li foreach CDATA #IMPLIED>
  <!ATTLIST div foreach CDATA #IMPLIED>
  <!ATTLIST loop foreach CDATA #IMPLIED>
  <!ATTLIST a target CDATA #IMPLIED>
  <!ATTLIST a __pathElement CDATA #IMPLIED>
  <!ATTLIST div _id CDATA #IMPLIED>
  <!ATTLIST div save CDATA #IMPLIED>
  <!ATTLIST table save CDATA #IMPLIED>
  <!ATTLIST loop if CDATA #IMPLIED>
  <!ATTLIST tr if CDATA #IMPLIED>
]>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      class="theme-sidebar">

  <head>

    <title class="translateText">computedViewTitle</title>

    <link rel="stylesheet" href="../chrome/global/skin/global.css"  type="text/css"/>
    <link rel="stylesheet" href="../themes/common.css"  type="text/css"/>
    <link rel="stylesheet" href="../themes/computedview.css"  type="text/css"/>

    <script type="application/javascript" src="../shared/theme-switching.js"/>
    <script type="application/javascript" src="../../globals.js"></script>
    <script type="application/javascript" src="../../built/styleinspector.js"></script>
  </head>

  <body>

    <div id="root" class="devtools-monospace">
      <div class="devtools-toolbar">
        <div class="devtools-searchbox">
          <input id="computedview-searchbox"
                 class="devtools-searchinput devtools-rule-searchbox translateAttr"
                 type="search" placeholder="filterStylesPlaceholder"/>
          <button id="computedview-searchinput-clear" class="devtools-searchinput-clear"></button>
        </div>
        <input id="browser-style-checkbox"
               type="checkbox"
               class="includebrowserstyles translateAttr"
               checked="false" label="browserStylesLabel"/>
      </div>
    </div>

    <!-- The output from #templateProperty (below) is appended here. -->
    <div id="propertyContainer" class="devtools-monospace">
    </div>

    <!-- When no properties are found the following block is displayed. -->
    <div id="noResults" hidden="" class="traslateText">
      noPropertiesFound
    </div>

  </body>
</html>
